name: Deploy React App to CWP Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🧩 Setup Git LFS
        run: |
          git lfs install
          # Optional but safe: fetch everything then checkout real binaries
          git lfs fetch --all
          git lfs checkout

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install --legacy-peer-deps

      - name: 🔍 Verify video exists before build
        run: |
          echo "Listing public/videos (if you keep video in public/videos)"
          ls -lh public || true
          ls -lh public/videos || true
          # If you import via src/assets, list that too:
          ls -lh src/assets || true

      - name: 🏗️ Build React App
        run: CI=false npm run build

      - name: 🔍 Verify video in build output
        run: |
          echo "Search video in build folder"
          # Adjust filename accordingly:
          find build -type f -iname "*.mp4" -exec ls -lh {} \;
          # Also print file command to confirm it's a real MP4, not a tiny pointer
          for f in $(find build -type f -iname "*.mp4"); do file "$f"; done

      - name: 📦 Zip the build folder
        run: tar -czvf build.tar.gz -C build .

      - name: 🚀 Upload build to CWP Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.tar.gz"
          target: "/home/admin7un/"

      - name: 🧩 Extract and Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf /home/admin7un/public_html/*
            mkdir -p /home/admin7un/public_html
            tar -xzvf /home/admin7un/build.tar.gz -C /home/admin7un/public_html
            rm /home/admin7un/build.tar.gz
            # Optional: list deployed video for sanity
            find /home/admin7un/public_html -type f -iname "*.mp4" -exec ls -lh {} \;

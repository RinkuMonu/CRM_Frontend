name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ§© Setup Git LFS
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build React App
        run: CI=false npm run build

      - name: ğŸ“¦ Tar build folder
        run: tar -czvf build.tar.gz -C build .

      - name: ğŸšš Upload build.tar.gz to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.tar.gz"
          target: "/home/admin.sevenunique.com/"

      - name: ğŸ§© Extract + Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            DEPLOY_DIR="/home/admin.sevenunique.com/public_html"
            TAR_FILE="/home/admin.sevenunique.com/build.tar.gz"

            # cleanup old build
            rm -rf $DEPLOY_DIR/*
            mkdir -p $DEPLOY_DIR

            # extract new build
            tar -xzvf $TAR_FILE -C $DEPLOY_DIR

            # remove tar after deploy
            rm $TAR_FILE

            # sanity check
            ls -lh $DEPLOY_DIR
            find $DEPLOY_DIR -maxdepth 1 -iname "*.mp4" -ls
